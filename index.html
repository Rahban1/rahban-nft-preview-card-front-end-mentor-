<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles2.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="main-image" src="./images/image-equilibrium.jpg" alt="main-nft">
    <h1 class="heading">Equilibrium #3429</h1>
    <p class="info">Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="priceTime">
      <div class="left">
        <img class="priceimg" src="./images/icon-ethereum.svg" alt="ethereumLogo">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="right">
        <img class="timeimg" src="./images/icon-clock.svg" alt="clockLogo">
        <p class="time">3 days left</p>
      </div>
    </div>
    <div class="creator">
      <div class="photo">
        <div class="whitecircle"></div>
        <img class="cimage" src="./images/image-avatar.png" alt="creator">
      </div>
      <p class="cname"><span style="color: var(--Softblue);">Creation of</span> <div class="name">Jules Wyvern</div>
      </p>
    </div>
    
  </div>

</body>
</html>
